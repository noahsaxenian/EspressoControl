<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Miss Silvia Control</title>
        
    </head>
    <body>
        <div class="control-panel">
            <h1>Miss Silvia Control</h1>
            
            <div class="control-group">
                <h3 style="margin-top: 0;">Power Control</h3>
                <div class="control-item">
                    <div class="label left">Off</div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="powerSwitch">
                            <span class="slider power"></span>
                        </label>
                    </div>
                    <div class="label right">On</div>
                </div>
                
                <div class="control-item">
                    <div class="label left">Espresso</div>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="modeSwitch" disabled>
                            <span class="slider mode"></span>
                        </label>
                    </div>
                    <div class="label right">Steam</div>
                </div>
                
                <div class="status">
                    <div class="temp-display">
                        Current Temperature: <span id="currentTemp">--</span>°C
                    </div>
                    <div class="temp-display">
                        Setpoint Temperature: <span id="setpointTemp">--</span>°C
                    </div>
                    <div class="temp-display">
                        PWM Duty Cycle: <span id="pwmVal">--</span>
                    </div>
                </div>
            </div> 
            
            <div class="control-group">
                <div id="chart">
                    <canvas id="temperatureGraph" width="400" height="300"></canvas>
                </div>
            </div>
            
            <div class="control-group">
                <button id="settingsBtn" class="btn settings-btn">
                    ⚙️ Settings
                </button>
            </div>
            
        </div>
        
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Advanced Settings</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="settings-group">
                        <h3>Temperature Presets</h3>
                        <div class="settings-item">
                            <label for="espressoTemp">Espresso Temperature (°C):</label>
                            <input type="number" id="espressoTemp" value="93" min="80" max="100">
                        </div>
                        <div class="settings-item">
                            <label for="steamTemp">Steam Temperature (°C):</label>
                            <input type="number" id="steamTemp" value="125" min="100" max="140">
                        </div>
                    </div>
                    
                    <div class="settings-group">
                        <h3>PID Settings</h3>
                        <div class="settings-item">
                            <label for="pValue">P Value:</label>
                            <input type="number" id="pValue" value="1.1" step="0.1">
                        </div>
                        <div class="settings-item">
                            <label for="iValue">I Value:</label>
                            <input type="number" id="iValue" value="0.1" step="0.1">
                        </div>
                        <div class="settings-item">
                            <label for="dValue">D Value:</label>
                            <input type="number" id="dValue" value="0.1" step="0.1">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn">Save Settings</button>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>

    </body>
</html>
